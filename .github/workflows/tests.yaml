name: Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn
      - run: yarn test
      - run: yarn ci
        env:
          GITHUB_TOKEN: ${{secrets.DANGER_GITHUB_API_TOKEN}}
